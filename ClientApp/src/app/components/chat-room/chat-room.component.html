<div class="container">
  <h2>About You</h2>
  <input type="text" placeholder="Navn" [(ngModel)]="myName" />
  <input type="number" placeholder="VÃ¦gt" [(ngModel)]="myWeight" />
  <label for="genderCheck">KÃ¸n:</label>
  <input type="checkbox" name="genderCheck" [(ngModel)]="myGender" />
  Party Started: {{myStart | date : 'medium' }}
  <!-- Min Promille: {{calculatePermille()}} -->
  <h2>Add Drink</h2>
  <select [(ngModel)]="selectedDrink">
    <option *ngFor="let drink of drinks | sort : 'name' : false" [value]="drink?.name">{{drink?.name}} ({{drink?.amount | number}})</option>
  </select>
  <button (click)="addDrink()">Add</button>
  <hr/>
  <h2>Type Message</h2>
  <div class="type_msg">
    <div class="input_msg_write">
      <input type="text" class="write_msg" [value]="txtMessage"
      (input)="txtMessage=$event.target.value" (keydown.enter)="sendMessage()" placeholder="Type a message" />
      <button class="msg_send_btn" type="button"  (click)="sendMessage()">Send Besked</button>
    </div>
  </div>
  <hr/>
  <h3 class=" text-center chat_header">Alcohol Chat</h3>
  <div class="messaging">
    <div class="inbox_msg">
      <div class="mesgs">
        <div class="msg_history">
          <div *ngFor="let msg of messages">
          <!-- {{msg | json}} -->
          <div class="incoming_msg" *ngIf="msg.type == 'received'">
            <div class="incoming_msg_img"> </div>
            <div class="received_msg">
              <div class="received_withd_msg">
                <p>
                 {{msg.message}}
                </p>
                <span class="time_date"> {{msg.date | date:'medium'}} </span>
              </div>
            </div>
          </div>
          <div class="outgoing_msg" *ngIf="msg.type == 'sent'">
            <div class="sent_msg">
              <p>
                  {{msg.message}}
              </p>
              <span class="time_date"> {{msg.date | date:'medium'}}</span>
            </div>
          </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>
